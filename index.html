<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>ШКОЛЬНОЕ РАСПИСАНИЕ</title>
  <link rel="stylesheet" href="bulma.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="data.js"></script>
  <script src="index-js.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="box">
      <p class="title is-2 has-text-centered" id="currentTime">Подсчёт...</p>
      <p class="title is-1 has-text-centered" id="currentLesson">Подсчёт...</p>
      <div class="columns" id="lessonProgress" style="display: none;">
        <div class="column has-text-centered is-size-3" id="lessonBegin">00:00</div>
        <div class="column is-three-quarters"><progress class="progress is-large is-success p-auto"></progress></div>
        <div class="column has-text-centered is-size-3" id="lessonEnd">00:00</div>
      </div>
      
    </div>
    <p class='pt-3'></p>
    <div class="box">
      <div class="columns">
        <div class="column">
          <p class="title is-3 has-text-centered" id="prevMonthName">Подсчёт...</p>
          <div class="table-container">
            <table class='table is-striped is-fullwidth is-bordered has-text-centered is-size-5'>
              <thead>
                <tr>
                  <th class="has-text-centered">Пн</th>
                  <th class="has-text-centered">Вт</th>
                  <th class="has-text-centered">Ср</th>
                  <th class="has-text-centered">Чт</th>
                  <th class="has-text-centered">Пт</th>
                  <th class="has-text-centered has-text-danger">Сб</th>
                  <th class="has-text-centered has-text-danger">Вс</th>
                </tr>
              </thead>
              <tbody id="prevMonthCalendar"></tbody>
            </table>
          </div>
        </div>
        <div class="column">
          <p class="title is-3 has-text-centered" id="curMonthName">Подсчёт...</p>
          <div class="table-container">
            <table class='table is-striped is-fullwidth is-bordered has-text-centered is-size-5'>
              <thead>
                <tr>
                  <th class="has-text-centered">Пн</th>
                  <th class="has-text-centered">Вт</th>
                  <th class="has-text-centered">Ср</th>
                  <th class="has-text-centered">Чт</th>
                  <th class="has-text-centered">Пт</th>
                  <th class="has-text-centered has-text-danger">Сб</th>
                  <th class="has-text-centered has-text-danger">Вс</th>
                </tr>
              </thead>
              <tbody id="curMonthCalendar"></tbody>
            </table>
          </div>
        </div>
        <div class="column">
          <p class="title is-3 has-text-centered" id="nextMonthName">Подсчёт...</p>
          <div class="table-container">
            <table class='table is-striped is-fullwidth is-bordered has-text-centered is-size-5'>
              <thead>
                <tr>
                  <th class="has-text-centered">Пн</th>
                  <th class="has-text-centered">Вт</th>
                  <th class="has-text-centered">Ср</th>
                  <th class="has-text-centered">Чт</th>
                  <th class="has-text-centered">Пт</th>
                  <th class="has-text-centered has-text-danger">Сб</th>
                  <th class="has-text-centered has-text-danger">Вс</th>
                </tr>
              </thead>
              <tbody id="nextMonthCalendar"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
