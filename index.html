<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>ШКОЛЬНОЕ РАСПИСАНИЕ</title>
  <link rel="stylesheet" href="bulma.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="data.js"></script>
  <script src="index-js.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="box">
      <p class="title is-2 has-text-centered" id="currentTime">Подсчёт...</p>
      <p class="title is-1 has-text-centered" id="currentLesson">Подсчёт...</p>
      <div class="columns" id="lessonProgress" style="display: none;">
        <div class="column has-text-centered is-size-3" id="lessonBegin">8:25</div>
        <div class="column is-four-fifths"><progress class="progress is-large is-success p-auto"></progress></div>
        <div class="column has-text-centered is-size-3" id="lessonEnd">9:10</div>
      </div>
      
    </div>
    <p class='pt-3'></p>
    <div class="box">
      <div class="columns">
        <div class="column">
          <p class="title is-5 has-text-centered" id="prevMonthName">Подсчёт...</p>
          <table class='table is-striped is-fullwidth is-bordered has-text-centered'>
            <thead>
              <tr>
                <th>Пн</th>
                <th>Вт</th>
                <th>Ср</th>
                <th>Чт</th>
                <th>Пт</th>
                <th class="has-text-danger">Сб</th>
                <th class="has-text-danger">Вс</th>
              </tr>
            </thead>
            <tbody id="prevMonthCalendar"></tbody>
          </table>
        </div>
        <div class="column">
          <p class="title is-5 has-text-centered" id="curMonthName">Подсчёт...</p>
          <table class='table is-striped is-fullwidth is-bordered has-text-centered'>
            <thead>
              <tr>
                <th>Пн</th>
                <th>Вт</th>
                <th>Ср</th>
                <th>Чт</th>
                <th>Пт</th>
                <th class="has-text-danger">Сб</th>
                <th class="has-text-danger">Вс</th>
              </tr>
            </thead>
            <tbody id="curMonthCalendar"></tbody>
          </table>
        </div>
        <div class="column">
          <p class="title is-5 has-text-centered" id="nextMonthName">Подсчёт...</p>
          <table class='table is-striped is-fullwidth is-bordered has-text-centered'>
            <thead>
              <tr>
                <th>Пн</th>
                <th>Вт</th>
                <th>Ср</th>
                <th>Чт</th>
                <th>Пт</th>
                <th class="has-text-danger">Сб</th>
                <th class="has-text-danger">Вс</th>
              </tr>
            </thead>
            <tbody id="nextMonthCalendar"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
